<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Postcard</title>
        <link rel="stylesheet" href="stlye.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="postcard-title">
            <h1>My Postcard</h1>
        </div>

        <div class="postcard-top">
            <p>Postcard that I created using HTML5 and CSS3 during my #Geeks Academy Course!</p>
            <img src="https://via.placeholder.com/60" alt="icon">
        </div>

        <div class="form">
            <input type="text" placeholder="Some Name">
            <input type="text" placeholder="Some Email">
            <input type="text" placeholder="Some comment">
        </div>

        <div class="postcard-bottom">
            <p>This is so cool, can't wait to start doing more stuff!</p>
        </div>

        <div class="button">
            <button>Send My Postcard</button>
        </div>
    </body>
</html>
